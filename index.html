<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .result-card {
            transition: all 0.3s ease-in-out;
            transform: translateY(20px);
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        .result-card.show {
            transform: translateY(0);
            opacity: 1;
            max-height: 200px; /* Adjust as needed */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl p-6 md:p-10 text-center">
            
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-2">
                    SMS Spam Classifier
                </h1>
                <p class="text-gray-400 text-lg">
                    Enter a message below to check if it's spam or ham.
                </p>
            </div>

            <!-- Input Form -->
            <div class="space-y-6">
                <textarea id="sms-input" class="w-full h-40 p-4 bg-gray-900 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-300 resize-none" placeholder="Type or paste your message here..."></textarea>
                
                <button id="predict-btn" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 text-xl">
                    Predict
                </button>
            </div>

            <!-- Result Display -->
            <div id="result-container" class="mt-8">
                <div id="result-card" class="result-card p-5 rounded-lg border">
                    <div class="flex items-center justify-center space-x-3">
                        <div id="result-icon"></div>
                        <div>
                            <p class="text-xl font-semibold" id="result-text"></p>
                            <p class="text-gray-400" id="result-label">Prediction Result</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer class="text-center mt-6 text-gray-500">
            <p>Built for the <a href="https://github.com/wadhwaumeshzira/sms-spam-classifier" target="_blank" class="text-purple-400 hover:underline">SMS Spam Classifier</a> project.</p>
        </footer>
    </div>

    <script>
        const smsInput = document.getElementById('sms-input');
        const predictBtn = document.getElementById('predict-btn');
        const resultCard = document.getElementById('result-card');
        const resultText = document.getElementById('result-text');
        const resultIcon = document.getElementById('result-icon');

        // URL of your Flask API.
        // When running locally, it will be http://127.0.0.1:5000/predict
        // When you deploy, you'll change this to your deployed API URL.
        const apiUrl = 'https://sms-spam-api-uh0t.onrender.com';

        predictBtn.addEventListener('click', async () => {
            const message = smsInput.value.trim();
            
            if (message === '') {
                resultCard.classList.remove('show');
                return;
            }
            
            // Show loading state
            predictBtn.disabled = true;
            predictBtn.textContent = 'Analyzing...';
            resultCard.classList.remove('show');


            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const isSpam = data.prediction === 'Spam';
                displayResult(isSpam);

            } catch (error) {
                console.error("Error fetching prediction:", error);
                // Display an error message to the user
                resultText.textContent = 'Error';
                resultText.className = 'text-xl font-semibold text-yellow-400';
                resultCard.classList.add('border-yellow-500', 'bg-yellow-900/20');
                resultIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>`;
                resultCard.classList.add('show');
            } finally {
                // Restore button state
                predictBtn.disabled = false;
                predictBtn.textContent = 'Predict';
            }
        });

        function displayResult(isSpam) {
            // Clear previous classes
            resultCard.classList.remove('border-red-500', 'bg-red-900/20', 'border-green-500', 'bg-green-900/20', 'show');
            
            if (isSpam) {
                // --- SPAM ---
                resultText.textContent = 'Spam';
                resultText.className = 'text-xl font-semibold text-red-400';
                resultCard.classList.add('border-red-500', 'bg-red-900/20');
                resultIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.03-1.742 3.03H4.42c-1.532 0-2.492-1.696-1.742-3.03l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>`;
            } else {
                // --- HAM (Not Spam) ---
                resultText.textContent = 'Not Spam (Ham)';
                resultText.className = 'text-xl font-semibold text-green-400';
                resultCard.classList.add('border-green-500', 'bg-green-900/20');
                resultIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>`;
            }
            
            // Animate the card into view
            setTimeout(() => {
                resultCard.classList.add('show');
            }, 100);
        }
    </script>

</body>
</html>
